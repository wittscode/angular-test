<div class="courses">
  <course-card
    *ngFor="
      let course of courses | slice : 0 : 3;
      index as i;
      first as isFirst;
      last as isLast;
      odd as isOdd;
      even as isEven
    "
    [class.is-first]="isFirst"
    [class.is-last]="isLast"
    [class.is-odd]="isOdd"
    [class.is-even]="isEven"
    [course]="course"
    [cardIndex]="i + 1"
    (courseViewed)="onCourseViewed()"
    (courseSelected)="onCourseSelected($event)"
    [course]="course"
  />
</div>
